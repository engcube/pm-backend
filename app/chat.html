<!DOCTYPE html PUBLIC "-//OMA//DTD XHTML Mobile 1.2//EN" "http://www.openmobilealliance.org/tech/DTD/xhtml-mobile12.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta http-equiv='Content-Type' content='text/html; charset=utf-8' />
    <meta name='viewport' content='width=device-width, initial-scale=1, maximum-scale=1' />
    <link rel="stylesheet" type="text/css" href="../static/css/chat.css">
    <link rel="stylesheet" type="text/css" href="../static/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="../static/css/bootstrap-3.3.6.min.css">
    <title>Chat Room</title>
    <script>
    </script>
</head>

<body>
    <div class="container bootstrap snippet">
        <div class="row">
            <div class="col-md-4 bg-white ">
                <div class=" row border-bottom padding-sm " style="height: 40px;">
                    <strong>好友列表</strong>
                </div>
                <!-- =============================================================== -->
                <!-- member list -->
                <ul class="friend-list">
                    <li class="active bounceInDown">
                        <a href="#" class="clearfix">
                            <img src="../static/images/user1.jpg" alt="" class="img-circle">
                            <div class="friend-name">
                                <strong>John Doe</strong>
                            </div>
                            <div class="last-message text-muted"></div>
                            <small class="time text-muted"></small>
                            <small class="chat-alert label label-danger">1</small>
                        </a>
                    </li>
                </ul>
                <ul class="friend-list">
                    <li>
                        <a href="#" class="clearfix">
                            <img src="../static/images/user1.jpg" alt="" class="img-circle">
                            <div class="friend-name">
                                <strong>PengchengZeng</strong>
                            </div>
                            <div class="last-message text-muted"></div>
                            <small class="time text-muted"></small>
                            <small class="chat-alert label label-danger">1</small>
                        </a>
                    </li>
                </ul>
            </div>

            <!--=========================================================-->
            <!-- selected chat -->
            <div class="col-md-8 bg-white ">
                <div class="chat-message">
                    <ul class="chat">
                        <li class="left clearfix">
                            <span class="chat-img pull-left">
                    		<img src="../static/images/user1.jpg" alt="User Avatar">
                    	</span>
                            <div class="chat-body clearfix">
                                <div class="header">
                                    <strong class="primary-font">John Doe</strong>
                                    <small class="pull-right text-muted"><i class="fa fa-clock-o"></i> 12 mins ago</small>
                                </div>
                                <p>
                                    Lorem ipsum dolor sit amet, consectetur adipiscing elit.
                                </p>
                            </div>
                        </li>
                        <li class="right clearfix">
                            <span class="chat-img pull-right">
                    		<img src="../static/images/user2.jpg" alt="User Avatar">
                    	</span>
                            <div class="chat-body clearfix">
                                <div class="header">
                                    <strong class="primary-font">Sarah</strong>
                                    <small class="pull-right text-muted"><i class="fa fa-clock-o"></i> 13 mins ago</small>
                                </div>
                                <p>
                                    Lorem ipsum dolor sit amet, consectetur adipiscing elit. Curabitur bibendum ornare dolor, quis ullamcorper ligula sodales at.
                                </p>
                            </div>
                        </li>

                    </ul>
                </div>
                <div class="chat-box bg-white">
                    <div class="input-group">
                        <input class="form-control border no-shadow no-rounded" placeholder="Type your message here">
                        <span class="input-group-btn">
            			<button class="btn btn-success no-rounded" type="button">Send</button>
            		</span>
                    </div>
                    <!-- /input-group -->
                </div>
            </div>
        </div>
    </div>
</body>

</html>
